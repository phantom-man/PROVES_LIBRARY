[build]
  # Skip root requirements.txt - only use function-specific requirements
  command = "echo 'Skipping root dependencies - using function requirements only'"
  publish = "."
  # Don't auto-install from root requirements.txt
  ignore = "requirements.txt"

[functions]
  # Python functions directory
  directory = "netlify/functions"
  # Each function has its own requirements.txt
  node_bundler = "esbuild"

# Environment variables (set these in Netlify dashboard)
# NEON_DATABASE_URL - Your Neon PostgreSQL connection string
# NOTION_WEBHOOK_SECRET - Your Notion webhook secret
# NOTION_TOKEN - Your Notion integration token
# EXTRACTION_DATABASE_ID - Your Notion extractions database ID

# Redirect all /webhook/notion requests to the function
[[redirects]]
  from = "/webhook/notion"
  to = "/.netlify/functions/notion-webhook"
  status = 200
  force = true

# Health check endpoint
[[redirects]]
  from = "/health"
  to = "/.netlify/functions/notion-webhook"
  status = 200
