# PROVES Library Documentation Site - Tactile Theme

## Site Settings
title: PROVES Library
description: >
  Trial Dependency Mapping - Comprehensive analysis demonstrating
  knowledge graph capabilities for CubeSat mission safety

url: https://lizo-roadtown.github.io
baseurl: /PROVES_LIBRARY

## Theme
theme: jekyll-theme-tactile

## Author
author:
  name: Elizabeth Osborn
  email: eosborn@cpp.edu

## GitHub Repository
repository: Lizo-RoadTown/PROVES_LIBRARY

## Build Settings
markdown: kramdown
highlighter: rouge
permalink: date

## Exclude from build
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - .gitignore
  - scripts/
  - mcp-server/
  - .venv/
  - trial_docs/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package-lock.json
  - package.json
  - /node_modules
  - /test
  - "*.ps1"
  - "*.bat"
  - fix_liquid.py

## Default Front Matter
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default

## Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
