<!-- Mermaid Diagrams - Let diagram configs control theming -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Minimal initialization - let the diagram frontmatter configs control everything
    mermaid.initialize({
      startOnLoad: false,  // We'll manually trigger rendering
      securityLevel: 'loose'
    });
    
    // Find all mermaid code blocks and render them
    document.querySelectorAll('pre code.language-mermaid').forEach(function(el) {
      var container = document.createElement('div');
      container.className = 'mermaid';
      container.textContent = el.textContent;
      el.parentElement.replaceWith(container);
    });
    
    // Render with configs from diagram frontmatter
    mermaid.run();
  });
</script>

<!-- Basic Mermaid layout only - no theme overrides -->
<style>
  .mermaid {
    text-align: center;
    margin: 2rem auto;
    max-width: 100%;
  }
  
  .mermaid svg {
    max-width: 100%;
    height: auto;
  }
</style>
