<!-- Mermaid Diagrams - Let diagram configs control theming -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize with proper spacing and font settings
    mermaid.initialize({
      startOnLoad: false,
      securityLevel: 'loose',
      flowchart: {
        htmlLabels: false,
        curve: 'linear',
        padding: 40,
        nodeSpacing: 100,
        rankSpacing: 150,
        subGraphTitleMargin: { top: 20, bottom: 20 },
        useMaxWidth: true
      },
      fontSize: 24
    });
    
    // Find all mermaid code blocks and render them
    document.querySelectorAll('pre code.language-mermaid').forEach(function(el) {
      var container = document.createElement('div');
      container.className = 'mermaid';
      container.textContent = el.textContent;
      el.parentElement.replaceWith(container);
    });
    
    // Render with configs from diagram frontmatter
    mermaid.run();
  });
</script>
