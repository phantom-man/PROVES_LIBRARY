version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: proves_postgres
    environment:
      POSTGRES_USER: proves_user
      POSTGRES_PASSWORD: proves_password
      POSTGRES_DB: proves
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: mount init scripts
      # - ./neon-database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proves_user -d proves"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
